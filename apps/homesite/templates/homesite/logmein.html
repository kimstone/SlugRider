{% extends './base.html' %}

{% block content %}
<div class="container">
    <div class=""
         style="height: 250px; background-repeat: no-repeat; background-image: url('http://127.0.0.1:8000/static/homesite/img/beltway-traffic-2.jpg');">
    </div>

    <div class="pt-4 pb-3"><h1 class="text-left">Log In</h1></div>
    <div class="col px-4 mx-5">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            {% if 'login-form' in message.tags %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endif %}
            {% endfor %}
        </ul>
        {% endif %}

        <form action="{% url 'login' %}" id="login-form" name="login-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="my-2" for="email_address">Email Address</label>
                <input type="email" class="form-control" id="email_address" name="email_address"
                       placeholder="Enter Your Best Email">
            </div>
            <div class="form-group">
                <label for="password" class="my-2">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="">
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-primary btn-sm px-4 my-3">Login</button>
                <p><a href="{% url 'register' %}" class="link-secondary">Register Here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
